<div class="col-sm-8 blog-main">

  <% if (typeof(topics) !== 'undefined' && topics.length > 0) { %>
  <div class="inner no-padding">
    <%- partial('topic/list', {
    topics: topics,
    pages: pages,
    current_page: current_page,
    base: '/'
    }) %>
  </div>
  <% } else { %>
  <div class="inner">
    <p>暂无文章</p>
  </div>
  <% } %>

</div><!-- /.blog-main -->
<%- partial('sidebar') %>
